<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 MG Trader | Professional Ledger Cloud</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --success: #27ae60; --danger: #e74c3c; --warning: #f39c12; --light: #f8f9fa; }
        body{font-family:'Segoe UI',sans-serif;background:#f0f2f5;margin:0;padding-bottom:120px}
        .main-header{background:var(--primary);color:#fff;padding:15px 30px;display:flex;justify-content:space-between;align-items:center}
        .header-clock{font-family:Courier New;font-size:16px;background:rgba(255,255,255,0.1);padding:5px 15px;border-radius:5px}
        .nav-bar{background:#34495e;padding:10px;text-align:center;margin-bottom:20px}
        .nav-bar a{color:#fff;text-decoration:none;margin:0 15px;font-weight:bold}
        
        .stats-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;padding:0 20px;margin-bottom:20px}
        .stat-card{padding:15px;border-radius:12px;text-align:center;color:#fff;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
        .stat-debit{background:linear-gradient(135deg,#e74c3c,#c0392b)}
        .stat-credit{background:linear-gradient(135deg,#27ae60,#1e8449)}
        .stat-black{background:linear-gradient(135deg,#f1c40f,#f39c12)}

        .cust-layout{display:flex;padding:0 20px;gap:20px; flex-wrap: wrap;}
        .cust-form{flex:1; background:#fff;padding:25px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.05); min-width: 320px; height: fit-content;}
        .cust-list{flex:3; background:#fff;padding:25px;border-radius:15px;min-width: 600px;}
        
        label{font-size:11px;font-weight:bold;color:#34495e;text-transform:uppercase;display:block;margin-bottom:5px}
        input{width:100%;padding:10px;border:1.5px solid #d1d9e0;border-radius:8px;margin-bottom:12px;box-sizing:border-box}
        
        .btn-group { display: flex; gap: 10px; }
        .save-btn { flex: 2; padding: 15px; background: var(--success); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .print-btn { flex: 1; padding: 15px; background: var(--secondary); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* Filter Panel Updated with Dates */
        .filter-panel {background: #fff3f3;padding: 15px;border-radius: 12px;margin-bottom: 25px;display: flex;flex-wrap: wrap;gap: 15px;}
        .filter-group {flex: 1; min-width: 140px;}
        
        table{width:100%;border-collapse:collapse}
        th{background:#f8f9fa;padding:12px;border-bottom:2px solid #dee2e6;text-align:left}
        td{padding:12px;border-bottom:1px solid #eee}
        .blacklisted{background:#ffebee!important;border-left:6px solid #e74c3c}
        
        .modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.8)}
        .modal-content{background:#fff;margin:2% auto;padding:25px;width:95%;border-radius:15px;max-height:90vh;overflow-y:auto}

        footer {position: fixed; bottom: 0; left: 0; width: 100%; background: #2c3e50; color: white; padding: 8px 0; overflow: hidden; z-index: 100;}
        .ticker-text {white-space: nowrap; animation: marquee 25s linear infinite; font-weight: bold; display: inline-block; padding-left: 100%;}
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-150%); } }

        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="main-header no-print">
    <div id="headerDate"></div>
    <h2 style="margin:0">1 MG TRADER | LEDGER</h2>
    <div class="header-clock" id="digitalClock"></div>
</div>

<nav class="nav-bar no-print"> 
    <button onclick="syncFromSales()" style="padding:10px 15px; background:var(--secondary); color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">üîÑ SYNC BILLS</button>
    <a href="index.html">Dashboard</a> <a href="sales.html">Sales Portal</a>
</nav>

<div class="stats-grid no-print">
    <div class="stat-card stat-debit"><span>Total Udhar</span><h3 id="tDebit">Rs. 0</h3></div>
    <div class="stat-card stat-credit"><span>Total Wasool</span><h3 id="tCredit">Rs. 0</h3></div>
    <div class="stat-card stat-black"><span>Blacklisted</span><h3 id="tBlack">0</h3></div>
</div>

<div class="cust-layout">
    <div class="cust-form no-print">
        <h3 id="formTitle">üìù Entry Form</h3>
        <label>Date & Time</label> <input type="datetime-local" id="cDate">
        <label>Customer Name</label> <input type="text" id="cName" placeholder="Subhan">
        <label>Phone</label> <input type="text" id="cPhone" placeholder="0300xxxxxxx">
        <label>Address</label> <input type="text" id="cAddress" placeholder="üìç 13 BC">
        <label>Monthly Limit</label> <input type="number" id="cEntryLimit" value="10">
        <label>Debit (Udhar +)</label> <input type="number" id="cDebit" value="0">
        <label>Credit (Wasool -)</label> <input type="number" id="cCredit" value="0">
        
        <div class="btn-group">
            <button class="save-btn" id="saveBtn">üíæ SAVE RECORD</button>
            <button class="print-btn" onclick="printVoucher()">üñ®Ô∏è PRINT</button>
        </div>
        <button id="cancelEdit" onclick="resetForm()" style="display:none; width:100%; margin-top:10px; padding:10px; background:#95a5a6; color:white; border:none; border-radius:10px; cursor:pointer;">Cancel Edit</button>
    </div>

    <div class="cust-list">
        <div class="filter-panel no-print"> 
            <div class="filter-group"><label>Search Customer</label><input type="text" id="searchBox" placeholder="Name/Phone/Address" oninput="renderTable()"></div>
            <div class="filter-group"><label>From Date</label><input type="date" id="fromDate" oninput="renderTable()"></div>
            <div class="filter-group"><label>To Date</label><input type="date" id="toDate" oninput="renderTable()"></div>
            <div class="filter-group"><label>Blacklist Limit</label><input type="number" id="limitFilter" value="50000" oninput="renderTable()"></div>
        </div>
        <table>
            <thead class="no-print"><tr><th>Customer Info</th><th>Activity</th><th>Balance</th><th>Status</th><th>Actions</th></tr></thead>
            <tbody id="custTableBody"></tbody>
        </table>
    </div>
</div>

<div id="histModal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center;" class="no-print">
            <h2 id="modalTitle">Ledger Report</h2>
            <div>
                <button onclick="window.print()" style="padding:10px 20px; background:var(--primary); color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">üñ®Ô∏è PRINT FULL LEDGER</button>
                <button onclick="document.getElementById('histModal').style.display='none'" style="font-size:25px; background:none; border:none; cursor:pointer; margin-left:20px;">&times;</button>
            </div>
        </div>
        <table style="width:100%; margin-top:15px; border-collapse:collapse;" border="1">
            <thead style="background:var(--primary); color:white;">
                <tr>
                    <th>Date</th>
                    <th>Ref / Bill #</th>
                    <th>Description</th>
                    <th>Debit (+)</th>
                    <th>Credit (-)</th>
                    <th>Balance</th>
                    <th class="no-print">Admin</th>
                </tr>
            </thead>
            <tbody id="histBody" style="text-align:center;"></tbody>
        </table>
    </div>
</div>

<footer class="no-print">
    <div class="ticker-text">
        System: <span id="onlineStatus">...</span> | Blacklisted: <span id="footerBlackCount">0</span> | 1 MG TRADER
    </div>
</footer>

<div id="qrcode" style="display:none"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, doc, getDoc, setDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD3So-in02rbcWD7OmuiRXzySQYgCR7iVI",
        authDomain: "mg-tradere.firebaseapp.com",
        projectId: "mg-tradere",
        storageBucket: "mg-tradere.firebasestorage.app",
        messagingSenderId: "318790809953",
        appId: "1:318790809953:web:5e829277f6d161e9942d20"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let allLedgers = {};
    const ADMIN_PASS = "Malik12345";
    let isEditing = false;

    setInterval(() => {
        document.getElementById('digitalClock').innerText = new Date().toLocaleTimeString();
        document.getElementById('headerDate').innerText = new Date().toDateString();
        document.getElementById('onlineStatus').innerText = navigator.onLine ? "üü¢ ONLINE" : "üî¥ OFFLINE";
    }, 1000);
    document.getElementById('cDate').value = new Date().toISOString().slice(0, 16);

    onSnapshot(collection(db, "customers"), (snap) => {
        allLedgers = {};
        snap.forEach(d => { allLedgers[d.id] = d.data(); });
        renderTable();
    });

    document.getElementById('saveBtn').onclick = async () => {
        let name = document.getElementById('cName').value.trim();
        if(!name) return alert("Enter Name!");
        let debit = Number(document.getElementById('cDebit').value) || 0;
        let credit = Number(document.getElementById('cCredit').value) || 0;
        const custRef = doc(db, "customers", name);
        const snap = await getDoc(custRef);
        let data = snap.exists() ? snap.data() : { phone: "", address: "", balance: 0, history: [] };

        data.phone = document.getElementById('cPhone').value || data.phone;
        data.address = document.getElementById('cAddress').value || data.address;
        
        if (debit > 0 || credit > 0) {
            data.balance += (debit - credit);
            data.history.push({ 
                id: Date.now(), 
                date: document.getElementById('cDate').value, 
                billNo: "MANUAL",
                note: debit > 0 ? "Manual Debit" : "Recovery Credit", 
                debit, credit, balance: data.balance 
            });
        }
        await setDoc(custRef, data);
        alert("Saved!");
        resetForm();
    };

    window.renderTable = () => {
        let html = ""; let tD = 0; let tC = 0; let tB = 0;
        let search = document.getElementById('searchBox').value.toLowerCase();
        let fromD = document.getElementById('fromDate').value;
        let toD = document.getElementById('toDate').value;
        let limitAmt = Number(document.getElementById('limitFilter').value);

        Object.keys(allLedgers).forEach(name => {
            let c = allLedgers[name];
            let last = c.history.length ? c.history[c.history.length-1] : {date: '', note: 'N/A'};
            
            // Search & Date Filtering
            let lastDateOnly = last.date.split('T')[0];
            if(search && !name.toLowerCase().includes(search) && !c.phone.includes(search) && !(c.address||'').toLowerCase().includes(search)) return;
            if(fromD && lastDateOnly < fromD) return;
            if(toD && lastDateOnly > toD) return;

            let bal = c.balance || 0;
            if(bal > 0) tD += bal; else tC += Math.abs(bal);
            let isBlack = bal >= limitAmt;
            if(isBlack) tB++;

            html += `<tr class="${isBlack ? 'blacklisted' : ''}">
                <td><b>${name}</b><br><small>üì± ${c.phone} | üìç ${c.address||''}</small></td>
                <td><small>${last.date.replace('T',' ')}</small><br>${last.note}</td>
                <td style="color:${bal>0?'red':'green'}; font-weight:bold;">Rs. ${bal.toLocaleString()}</td>
                <td><b>${isBlack ? 'üõë BLACK' : '‚úÖ ACTIVE'}</b></td>
                <td class="no-print">
                    <button onclick="viewHistory('${name}')" style="background:var(--secondary); color:white; border:none; padding:6px; border-radius:4px; cursor:pointer;">üìú</button>
                    <button onclick="editCust('${name}')" style="background:var(--warning); color:white; border:none; padding:6px; border-radius:4px; cursor:pointer;">‚úèÔ∏è</button>
                </td>
            </tr>`;
        });
        document.getElementById('custTableBody').innerHTML = html;
        document.getElementById('tDebit').innerText = "Rs. " + tD.toLocaleString();
        document.getElementById('tCredit').innerText = "Rs. " + tC.toLocaleString();
        document.getElementById('tBlack').innerText = tB;
        document.getElementById('footerBlackCount').innerText = tB;
    };

    window.viewHistory = (name) => {
        let c = allLedgers[name];
        document.getElementById('modalTitle').innerText = name + " - Ledger History";
        let rows = c.history.map((h) => `
            <tr>
                <td><small>${h.date.replace('T', ' ')}</small></td>
                <td>${h.billNo}</td>
                <td>${h.note}</td>
                <td style="color:red">+${h.debit}</td>
                <td style="color:green">-${h.credit}</td>
                <td><b>${h.balance.toLocaleString()}</b></td>
                <td class="no-print"><button onclick="deleteEntry('${name}', ${h.id})" style="background:var(--danger); color:white; border:none; cursor:pointer; padding:3px 8px; border-radius:3px;">Del</button></td>
            </tr>
        `).reverse().join('');
        document.getElementById('histBody').innerHTML = rows;
        document.getElementById('histModal').style.display = 'block';
    };

    window.deleteEntry = async (name, entryId) => {
        if(prompt("Password:") !== ADMIN_PASS) return alert("Wrong!");
        const custRef = doc(db, "customers", name);
        const snap = await getDoc(custRef);
        let data = snap.data();
        data.history = data.history.filter(h => h.id !== entryId);
        let b = 0; data.history.forEach(h => { b += (h.debit - h.credit); h.balance = b; });
        data.balance = b;
        await setDoc(custRef, data);
        viewHistory(name);
    };

    window.editCust = (name) => {
        let c = allLedgers[name];
        document.getElementById('cName').value = name;
        document.getElementById('cPhone').value = c.phone;
        document.getElementById('cAddress').value = c.address;
        document.getElementById('cName').readOnly = true;
        isEditing = true;
        document.getElementById('cancelEdit').style.display = 'block';
        window.scrollTo(0,0);
    };

    window.resetForm = () => {
        document.getElementById('cName').value = "";
        document.getElementById('cName').readOnly = false;
        document.getElementById('cancelEdit').style.display = 'none';
        isEditing = false;
    };

    window.printVoucher = () => { /* Voucher Print Logic */ };
    window.syncFromSales = async () => { /* Sync Logic */ };
</script>
</body>
</html>
