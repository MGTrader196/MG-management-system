<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 MG Trader | Secure Portal</title>
    <style>
        body { 
            background: radial-gradient(circle at center, #2c3e50 0%, #000000 100%); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; color: white;
            overflow: hidden;
        }
        .top-system-bar {
            position: fixed; top: 0; width: 100%; padding: 10px 30px;
            display: flex; justify-content: space-between; font-size: 12px;
            background: rgba(0,0,0,0.3); border-bottom: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box; letter-spacing: 1px; z-index: 100;
        }
        .form-container { width: 420px; position: relative; }
        .login-box { 
            width: 100%; background: rgba(255, 255, 255, 0.08); 
            padding: 50px 40px; border-radius: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); text-align: center;
            backdrop-filter: blur(20px); border: 1.5px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }
        .header-icon {
            width: 70px; height: 70px; background: #3498db; margin: -85px auto 20px;
            border-radius: 20px; display: flex; justify-content: center; align-items: center;
            font-size: 30px; box-shadow: 0 0 20px rgba(52, 152, 219, 0.6); transform: rotate(-10deg);
        }
        h2 { margin: 0; font-size: 32px; letter-spacing: 2px; font-weight: 800; }
        .sub-text { color: #3498db; font-size: 13px; font-weight: bold; margin-bottom: 30px; text-transform: uppercase; }
        .input-group { margin-bottom: 20px; text-align: left; position: relative; }
        label { color: #bdc3c7; font-size: 11px; margin-bottom: 8px; display: block; letter-spacing: 1px; }
        input { 
            width: 100%; padding: 15px; background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; 
            color: white; font-size: 16px; outline: none; box-sizing: border-box;
        }
        .btn-login { 
            width: 100%; padding: 16px; border-radius: 12px; cursor: pointer; 
            font-size: 16px; font-weight: 900; text-transform: uppercase; border: none;
            background: #3498db; color: white; box-shadow: 0 10px 20px rgba(52, 152, 219, 0.4);
            margin-bottom: 15px; transition: 0.3s;
        }
        .btn-login:hover { background: #2980b9; transform: translateY(-2px); }
        #msg { margin-top: 15px; font-size: 13px; font-weight: bold; display: none; padding: 10px; border-radius: 8px; }
        .error { color: #ff7675; background: rgba(255, 118, 117, 0.1); }
    </style>
</head>
<body>

<div class="top-system-bar">
    <div id="liveDate">DATE: --/--/----</div>
    <div>ðŸ”’ ONLINE ERP TERMINAL</div>
    <div id="liveClock">TIME: 00:00:00</div>
</div>

<div class="form-container">
    <div class="login-box">
        <div class="header-icon">ðŸ“¦</div>
        <h2>1 MG TRADER</h2>
        <div class="sub-text">Inventory ERP System</div>
        
        <div class="input-group">
            <label>ENTER USER ID</label>
            <input type="text" id="uId" placeholder="User ID">
        </div>
        
        <div class="input-group">
            <label>ENTER PASSWORD</label>
            <input type="password" id="uPass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>
        
        <div id="msg"></div>

        <button class="btn-login" id="loginBtn">Authenticate Access</button>
        <button class="btn-login" style="background: #27ae60;" onclick="window.location.href='registration.html'">Create Account</button>
    </div>
</div>

<script type="module">
    // Firebase Library Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Aapka Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyD3So-in02rbcWD7OmuiRXzySQYgCR7iVI",
        authDomain: "mg-tradere.firebaseapp.com",
        projectId: "mg-tradere",
        storageBucket: "mg-tradere.firebasestorage.app",
        messagingSenderId: "318790809953",
        appId: "1:318790809953:web:5e829277f6d161e9942d20"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Login Button Functionality
    const loginBtn = document.getElementById('loginBtn');
    loginBtn.addEventListener('click', async () => {
        const id = document.getElementById('uId').value.trim();
        const pass = document.getElementById('uPass').value.trim();
        const msg = document.getElementById('msg');

        if (!id || !pass) {
            msg.innerText = "âš  Credentials Likhen!";
            msg.className = "error";
            msg.style.display = "block";
            return;
        }

        // Master Admin Access
        if (id === "admin" && pass === "123") {
            sessionStorage.setItem("isLoggedIn", "true");
            sessionStorage.setItem("userRole", "Admin");
            window.location.href = "index.html";
            return;
        }

        try {
            msg.innerText = "Authenticating with Cloud...";
            msg.style.display = "block";
            msg.style.color = "#3498db";

            const q = query(collection(db, "users"), where("id", "==", id), where("pass", "==", pass));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const user = querySnapshot.docs[0].data();
                sessionStorage.setItem("isLoggedIn", "true");
                sessionStorage.setItem("userRole", user.type);
                window.location.href = "index.html";
            } else {
                msg.innerText = "âŒ Access Denied: ID ya Password Galat Hai!";
                msg.className = "error";
                msg.style.display = "block";
            }
        } catch (e) {
            msg.innerText = "âš ï¸ Network Error: Check Internet Connection!";
            msg.className = "error";
            msg.style.display = "block";
        }
    });

    // System Clock
    setInterval(() => {
        const now = new Date();
        document.getElementById('liveClock').innerText = "TIME: " + now.toLocaleTimeString();
        document.getElementById('liveDate').innerText = "DATE: " + now.toLocaleDateString();
    }, 1000);
</script>
